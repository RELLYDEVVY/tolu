<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoruba Spelling Corrector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Yoruba Spelling Corrector</h1>
        <div class="input-section">
            <input type="text" id="word-input" placeholder="Enter a Yoruba word...">
            <button id="check-button">Check Spelling</button>
        </div>
        <div class="result-section">
            <h2>Suggestions:</h2>
            <ul id="suggestions-list">
                <!-- Suggestions will be added here dynamically -->
            </ul>
            <div id="loading" class="hidden">Checking...</div>
            <div id="error-message" class="hidden"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
